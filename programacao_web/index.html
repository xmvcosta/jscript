<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript</title>
    <link rel="stylesheet" href="css/resetcssbasico.css" />
  </head>
  <body>
    <p id="texto">texto em parágrafo</p>
    <button onclick="eventoClique()">Clique aqui!</button>

    <div
      id="teste"
      class="container"
      onmouseover="corAzul()"
      onmouseout="corVermelha()"
    >
      <h1>Titulo Aqui h1 Casa</h1>
      <p>23/08/2022 terça-feira 23:43</p>
      <input onchange="mudou()" value="Texto" id="nome" type="text" placeholder="Nome aqui" style="padding: 10px;margin: 20px;">
      <button onclick="limparTexto()" style="background-color: #ccc; padding:5px;">Limpar texto</button>
    </div>
    <div class="outra container">
        <h2>Outra Div</h2>
        <select name="" id="">
            <option value="1">Valor 1</option>
            <option value="2">Valor 2</option>
            <option value="3">Valor 3</option>
            <option value="4">Valor 4</option>
        </select>
        <input type="checkbox" name="Metal das Estrelas" id="">
        <input type="checkbox" name="Enxofre" id="">
        <input type="checkbox" name="Carvão" id="">
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
