<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="myForm">
        <p>Nome: <input type="text" name="name"></p>
        <p>Email: <input type="email" name="email"></p>
        <p id="captcha">Carregando captcha...</p>
        <p>Resposta: <input type="text" id="userAnswer"></p>
        <p><input type="submit" value="Enviar"></p>
      </form>
      
    
    <script>
        // gera um número aleatório entre 1 e 100
var num1 = Math.floor(Math.random() * 100) + 1;
var num2 = Math.floor(Math.random() * 100) + 1;

// exibe os números gerados na página
document.getElementById("captcha").innerHTML = num1 + " + " + num2 + " = ";

// armazena a resposta correta do captcha
var answer = num1 + num2;

// verifica se a resposta do usuário é correta quando o formulário é enviado
document.getElementById("myForm").onsubmit = function() {
  var userAnswer = document.getElementById("userAnswer").value;
  if (userAnswer == answer) {
    alert("Captcha correto! Formulário enviado.");
    return true;
  } else {
    alert("Captcha incorreto. Por favor, tente novamente.");
    return false;
  }
};

    </script>
</body>
</html>
